<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest - タスク・勉強時間管理</title>
    <meta name="description" content="ゲーミフィケーション要素を持つ個人用タスク・勉強時間管理アプリ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <header class="main-header" id="main-header"></header>
            <div class="quick-memo-bar" id="quick-memo-bar"></div>
            <div class="page-container" id="page-container"></div>
        </main>
    </div>
    <div id="modals-container"></div>
    <div class="toast-container" id="toast-container"></div>
    <div class="level-up-overlay" id="level-up-overlay"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/memo.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
